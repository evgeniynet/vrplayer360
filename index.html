<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>360 Video</title>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="Bivrost_files/bootstrap.min.css" rel="stylesheet">

		<link href="Bivrost_files/bivrost.css" rel="stylesheet">
		<script src="Bivrost_files/bivrost-min.js"></script>
		<script type="text/javascript">
			//Bivrost.verbose=true;
		</script>
		<style type="text/css">
			body { padding-bottom: 2em; }
		</style>
	</head>
	<body>

		<article class="container" role="main">

			<section>

				<bivrost-player loop="true">
					<bivrost-media url="video/4.mp4"></bivrost-media>
					<bivrost-media url="https://avatars.githubusercontent.com/u/1727207?v=4"></bivrost-media>
				</bivrost-player>

			</section>

			

			<script type="text/javascript">


				var player;
function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function setVideoUrl() {
            const videoUrl = getQueryParam("video");
            console.log("1:"+videoUrl);
            if (videoUrl) {
                const videoElement = document.querySelector("bivrost-media");
                if (videoElement) {
                    videoElement.setAttribute("url", decodeURIComponent(videoUrl));
                    console.log("2:"+videoElement.getAttribute("url"));
                }
            }
        }

        addEventListener("load", function() {
					player=document.getElementsByTagName("bivrost-player")[0].bivrost;
				});
			</script>

		</article>
		

	
</body></html>
